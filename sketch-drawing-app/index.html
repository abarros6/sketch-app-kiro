<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <h1>Sketch Drawing App</h1>
            
            <div class="tool-group">
                <label>Mode:</label>
                <select id="drawingMode">
                    <option value="freehand">Freehand</option>
                    <option value="line">Line</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="square">Square</option>
                    <option value="ellipse">Ellipse</option>
                    <option value="circle">Circle</option>
                    <option value="open_polygon">Open Polygon</option>
                    <option value="closed_polygon">Closed Polygon</option>
                    <option value="select">Select</option>
                </select>
            </div>

            <div class="tool-group">
                <label>Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="tool-group">
                <button id="clearCanvas">Clear Canvas</button>
                <button id="undoBtn" disabled>Undo</button>
                <button id="redoBtn" disabled>Redo</button>
            </div>

            <div class="tool-group">
                <button id="copyBtn" disabled>Copy</button>
                <button id="pasteBtn" disabled>Paste</button>
                <button id="deleteBtn" disabled>Delete</button>
            </div>

            <div class="tool-group">
                <button id="groupBtn" disabled>Group</button>
                <button id="ungroupBtn" disabled>Ungroup</button>
            </div>

            <div class="tool-group">
                <button id="saveBtn">Save</button>
                <button id="loadBtn">Load</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
