<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <h1>Sketch Drawing App</h1>
            
            <div class="tool-group">
                <label>Mode:</label>
                <select id="drawingMode" title="Select drawing mode">
                    <option value="freehand">Freehand</option>
                    <option value="line">Line</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="square">Square</option>
                    <option value="ellipse">Ellipse</option>
                    <option value="circle">Circle</option>
                    <option value="open_polygon">Open Polygon</option>
                    <option value="closed_polygon">Closed Polygon</option>
                    <option value="select">Select (Ctrl+click for multiple)</option>
                </select>
            </div>

            <div class="tool-group">
                <label>Color:</label>
                <input type="color" id="colorPicker" value="#000000" title="Select color for new objects or change selected objects">
            </div>

            <div class="tool-group">
                <button id="clearCanvas" title="Clear entire canvas">Clear Canvas</button>
                <button id="undoBtn" disabled title="Undo last action (Ctrl+Z)">Undo</button>
                <button id="redoBtn" disabled title="Redo last undone action (Ctrl+Y)">Redo</button>
            </div>

            <div class="tool-group">
                <button id="copyBtn" disabled title="Copy selected objects (Ctrl+C)">Copy</button>
                <button id="pasteBtn" disabled title="Paste copied objects (Ctrl+V)">Paste</button>
                <button id="deleteBtn" disabled title="Delete selected objects (Delete key)">Delete</button>
                <button id="changeColorBtn" disabled title="Change color of selected objects (Ctrl+R)">Change Color</button>
            </div>

            <div class="tool-group">
                <button id="groupBtn" disabled title="Group selected objects (Ctrl+G)">Group</button>
                <button id="ungroupBtn" disabled title="Ungroup selected group (Ctrl+Shift+G)">Ungroup</button>
            </div>

            <div class="tool-group">
                <button id="saveBtn" title="Save current sketch (Ctrl+S)">Save</button>
                <button id="loadBtn" title="Load saved sketch (Ctrl+O)">Load</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
            <div id="selectionInfo" class="selection-info">
                <span id="selectionCount">0 objects selected</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
