version: '3.8'

services:
  sketch-app:
    build: .
    ports:
      - "3000:80"
    container_name: sketch-drawing-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service for hot reloading
  sketch-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:5173"
    container_name: sketch-drawing-app-dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev